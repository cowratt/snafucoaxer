<!DOCTYPE html>

<head>
	<title>SNAFU COAXER</title>
	<link href="main.css" rel="stylesheet">
	<script type="text/javascript">

var verbrequest = new XMLHttpRequest();
verbrequest.onload = function() {
    // get the file contents
    var fileContent = this.responseText;
    // split into lines
    var fileContentLines = fileContent.split( '\n' );
    // get a random index (line number)
    var randomLineIndex = Math.floor( Math.random() * fileContentLines.length );
    // extract the value
    var randomLine = fileContentLines[ randomLineIndex ];
    if(randomLine.charAt(randomLine.length - 1) == 's' || randomLine.charAt(randomLine.length - 1) == 'h'){
    	randomLine += "es";
    }
    else if(randomLine.charAt(randomLine.length - 1) == 'y'){
    	
    	var new = randomLine.substring(randomLine.length,randomLine.length-1)
    	randomLine = new;
    	randomLine += "ies";
    }
    else{
    	randomLine += "s";
    }
    // add the random line in a div
    //window.verb = randomLine;
    document.getElementById( 'verb' ).innerHTML = randomLine;
};
verbrequest.open( 'GET', 'verbs.txt', true );
verbrequest.send();

var nounrequest = new XMLHttpRequest();
nounrequest.onload = function() {
    // get the file contents
    var fileContent = this.responseText;
    // split into lines
    var fileContentLines = fileContent.split( '\n' );
    // get a random index (line number)
    var randomLineIndex = Math.floor( Math.random() * fileContentLines.length );
    // extract the value
    var randomLine = fileContentLines[ randomLineIndex ];

    // add the random line in a div
    //window.noun = randomLine;
    document.getElementById( 'noun' ).innerHTML = randomLine;
};
nounrequest.open( 'GET', 'nouns.txt', true );
nounrequest.send();

function resnafu(){
	nounrequest.onload();
	verbrequest.onload();
}



	</script>
</head>
<body>
