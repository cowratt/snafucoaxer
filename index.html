<!DOCTYPE html>
<html>
<head>
	<title>SNAFU COAXER</title>
	<link href="main.css" rel="stylesheet">
	<script type="text/javascript">
//var noun = "test";
//var verb = "test2";

var verbrequest = new XMLHttpRequest();
verbrequest.onload = function() {
    // get the file contents
    var fileContent = this.responseText;
    // split into lines
    var fileContentLines = fileContent.split( '\n' );
    // get a random index (line number)
    var randomLineIndex = Math.floor( Math.random() * fileContentLines.length );
    // extract the value
    var randomLine = fileContentLines[ randomLineIndex ];

    if(randomLine.charAt(randomLine.length) == 's'){
    	randomLine += "es";
    }
    else{
    	randomLine += "s";
    }
    // add the random line in a div
    window.verb = randomLine;
};
verbrequest.open( 'GET', 'verbs.txt', true );
verbrequest.send();

var nounrequest = new XMLHttpRequest();
nounrequest.onload = function() {
    // get the file contents
    var fileContent = this.responseText;
    // split into lines
    var fileContentLines = fileContent.split( '\n' );
    // get a random index (line number)
    var randomLineIndex = Math.floor( Math.random() * fileContentLines.length );
    // extract the value
    var randomLine = fileContentLines[ randomLineIndex ];

    // add the random line in a div
    window.noun = randomLine;
};
nounrequest.open( 'GET', 'nouns.txt', true );
nounrequest.send();

function resnafu(){
	nounrequest.onload();
	verbrequest.onload();
}



	</script>
</head>
<body>
<div class="header">
	<h1><center>Conrad Menchine's Snafu Coaxer</center></h1>
	<h2><center>With any luck, this'll REALLY coax your snafu</center></h2>
</div>
<div id="snafu">
<h2><center>This Really <script type="text/javascript">document.write(verb);</script> my <script type="text/javascript">document.write(noun);</script></center></h2>

<center><button onclick="resnafu()">Click me!</button></center>
</div>
</body>
</html>
