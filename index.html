<!DOCTYPE html>
<html>
<head>
	<title>SNAFU COAXER</title>
	<script type="text/javascript">
var request = new XMLHttpRequest();
request.onload = function() {
    // get the file contents
    var fileContent = this.responseText;
    // split into lines
    var fileContentLines = fileContent.split( '\n' );
    // get a random index (line number)
    var randomLineIndex = Math.floor( Math.random() * fileContentLines.length );
    // extract the value
    var randomLine = fileContentLines[ randomLineIndex ];

    // add the random line in a div
    document.getElementById( 'random-phrase' ).innerHTML = randomLine;
};
request.open( 'GET', 'nouns.txt', true );
request.send();
	</script>
</head>
<body>
<h1>This Really <script type="text/javascript">document.write(Date());</script></h1>
<div id="random-phrase"></div>
<button onclick="request.onload()">Click me!</button>

</body>
</html>
